<div style="margin: auto;width: 50%;align-items: center;">
  <form novalidate #taskForm="ngForm">
    <div class="container">
        <div class="row">
          <div class="col-3">
            <div class="row">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="taskType" [(ngModel)]="task.taskType" id="flexRadioDefault1" value="Income" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                  Income
                </label>
              </div>
            </div>
            <div class="row">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="taskType" [(ngModel)]="task.taskType" id="flexRadioDefault2" value="Expense">
                <label class="form-check-label" for="flexRadioDefault2">
                  Expense
                </label>
              </div>
            </div>
          </div>
            <div class="col-2">
              <input            
                class="form-control form-control-sm"
                type="text"
                name="amount"
                [(ngModel)] = "task.amount"
                placeholder="Amount"
              />
            </div>
            <div class="col-4">
              <input
                class="form-control form-control-sm"
                type="text"
                name = "description"
                [(ngModel)] = "task.description"
                placeholder="Description"
              />
            </div>
            <div class="col-3" >
                <button type="button" class="btn btn-primary btn-sm" (click)="onSubmit()">Submit</button>
            </div>
          </div>
    </div>
  </form>
</div>

<hr>
<app-task-list [c]="c" ></app-task-list>
